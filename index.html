<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <title>Does num equal num?</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">numChecker</h1>
    </header>
    <p class="p">Have you ever wondered if num equals num?</p>
    <p class="p">Well, wonder no more!</p>
    <form class="form">
      <div class="div">
        <input id="text-box-1" type="text" placeholder="enter num" required>
        <input id="text-box-2" type="text" placeholder="enter other num" required>
      </div>
      <div class="div">
        <input id="submit" type="submit" value="does num equal num?">
      </div>
    </form>
    <div class="paragraph-div"></div>
  </body>
  <script src="./numChecker.js" type="text/javascript"></script>
</html>
